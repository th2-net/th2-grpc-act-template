syntax = "proto3";

import "th2_grpc_common/common.proto";
import "th2_grpc_act_template/act_template.proto";

option java_multiple_files = true;
option java_package = "com.exactpro.th2.act.grpc";

service ActTyped {
  /* This action executes next steps:
      1) Registers checkpoint in Verifier microservice
      2) Sends passed message as is to Connectivity microservice
      3) Waits Execution Report or Business Message Reject with the same ClOrdID as in passed message
          from Connectivity microservice
      4) Returns the message repose and the Checkpoint */
  rpc placeOrderFIX (PlaceOrderRequest) returns (PlaceOrderResponse) {
  }
}

message PlaceOrderRequest {
  ConnectionID connection = 1;
  string symbol = 2;
  string ord_type = 3;
  float order_qty = 4; // might be a problem with some values...
  float price = 5;  // might be a problem with some values...
  string side = 6;

  optional string cl_ord_id = 7; // optional, will be generated automatically
  optional string time_in_force = 8; // optional, will be 0 by default
  TradingParty trading_party = 9; // optional, will be taken from act config by session alias
}

message TradingParty {
  string id = 1;
  string source = 2;
  uint32 role = 3;
}

message PlaceOrderResponse {
  Checkpoint checkpoint = 1;
  Message response = 2;
}