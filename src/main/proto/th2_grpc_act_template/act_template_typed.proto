syntax = "proto3";

package th2.act.template;

import "th2_grpc_common/common.proto";

option java_multiple_files = true;
option java_package = "com.exactpro.th2.act.template.grpc";

service ActTyped {
  rpc PlaceOrderFix(PlaceOrderRequest) returns (PlaceOrderResponse) {
  }
}

message PlaceOrderRequest {
  ConnectionID connection = 1;
  string symbol = 2;
  string ord_type = 3;
  float order_qty = 4; // might be a problem with some values...
  float price = 5;  // might be a problem with some values...
  Side side = 6;

  optional string cl_ord_id = 7; // optional, will be generated automatically
  optional string time_in_force = 8; // optional, will be 0 by default
  repeated TradingParty trading_party = 9; // optional, will be taken from act config by session alias

  EventID parent_event_id = 10;
}

enum Side {
  SIDE_UNSPECIFIED = 0;
  SIDE_BUY = 1;
  SIDE_SELL = 2;
}

message TradingParty {
  string id = 1;
  string source = 2;
  uint32 role = 3;
}

message PlaceOrderResponse {
  Checkpoint checkpoint = 1;
  Message response = 2;
}